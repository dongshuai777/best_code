<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/super.js"></script>
    <script src="menu.js"></script>
    <title>add</title>
</head>
<body>
<form id="myform" class="required-validate">
    <section class="content bg_section" >
        <div class="row">
            <div class="col-md-6">
                <div class="box">
                    <div class="box-body">
                        <div class="form-group">
                            <label>菜单名</label>
                            <input type="text" name="name" class="form-control" placeholder="菜单名" >
                        </div>
                        <div class="form-group">
                            <label>访问地址</label>
                            <input type="text" name="url" class="form-control" placeholder="访问地址" >
                        </div>
                        <div class="form-group">
                            <label>序号</label>
                            <input type="text" name="order_no" class="form-control" placeholder="序号" >
                        </div>
                        <div class="form-group">
                            <label>图片名</label>
                            <input type="text" name="img" class="form-control" placeholder="图片名" >
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="button" class="btn btn-default closeIframe" id="closeIframe">关闭</button>
                        <button type="button" class="btn btn-success pull-right" id="save" data-type="add" onclick="operate('add')">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
</body>
</html>
