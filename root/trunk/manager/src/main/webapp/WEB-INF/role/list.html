<script src="role/role.js"></script>
<!-- Main content -->
<section class="content bg_section" >
    <div class="row">
        <div class="col-xs-12">
            <!--搜索-->
            <div class="row">
                <div class="col-xs-3">
                    <div class="input-group">
                        <span class="input-group-addon">
                            角色名：
                        </span>
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="input-group">
                        <span class="input-group-addon">
                          状态：
                        </span>
                        <select class="form-control js-example-basic-multiple" id="state" style="width: 100%;height: 34px;">
                            <option></option>
                        </select>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" style="width: auto;" onclick="operate('list')">查询</button>
                <button type="button" class="btn bg-navy" name="add_btn" onclick="operate('openAdd')">新增</button>
                <button type="button" class="btn btn-danger" name="add_btn" onclick="operate('delAll')">批量删除</button>
            </div>

            <table id="table" class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th width="15px" path="checkbox">
                        <input type="checkbox" class="checkall" onclick="checkAll(this)"/>
                    </th>
                    <th path="id">id</th>
                    <th path="name">角色名</th>
                    <th path="stateName">状态</th>
                    <th path="operates" width="130px">操作</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</section>
